<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1 | Lesson 2</title>
  </head>
  <body>
    <input type="text" id="txtInput" value="33691E" />
    <h3>Input text</h3>
    <div class="btn-next">Next</div>
    <div class="btn-back">Back</div>

    <div id="target"></div>

    <script>
      let h3Text = document.querySelector("h3"),
        txtInput = document.querySelector("#txtInput"),
        body = document.querySelector("body"),
        btnNext = document.querySelector(".btn-next"),
        btnBack = document.querySelector(".btn-back");

      txtInput.addEventListener("keyup", () => {
        h3Text.innerText = `Input text: ${txtInput.value}`;
      });

      txtInput.addEventListener("blur", () => {
        if (txtInput.value === "") {
          txtInput.value = "33691E";
        }
      });

      btnNext.addEventListener("click", () => {
        body.classList.add("next");

        let target = document.querySelector("#target");

        let h2El = document.createElement("h2");
        h2El.innerText = "Hello Polytechnic";
        h2El.setAttribute("class", "title");
        target.appendChild(h2El);
      });

      btnBack.addEventListener("click", () => {
        body.classList.remove("next");
      });
    </script>
  </body>
</html>
